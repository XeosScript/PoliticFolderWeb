<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список каналов</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Список Telegram-каналов</h1>

<div id="filters">
  <input type="text" id="search-input" placeholder="Поиск по названию...">
  <br>

  <label><input type="checkbox" class="filter-checkbox" data-filter="0"> Обычные</label>
  <label><input type="checkbox" class="filter-checkbox" data-filter="1"> Верифицированные</label>
  <label><input type="checkbox" class="filter-checkbox" data-filter="2"> Продвинутые</label>
  <label><input type="checkbox" class="filter-checkbox" data-filter="3"> Избранные</label>
  <label><input type="checkbox" class="filter-checkbox" data-filter="новости"> Новости</label>
  <label><input type="checkbox" class="filter-checkbox" data-filter="обзоры"> Обзоры</label>
  <label><input type="checkbox" class="filter-checkbox" data-filter="история"> История</label>
  <label><input type="checkbox" class="filter-checkbox" data-filter="политика"> Политика</label>
</div>

<div id="channel-container">
  
</div>


<div id="channel-modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2 id="modal-title"></h2>
    <img id="modal-photo" src="" alt="">
    <p id="modal-full-description"></p>
    <a id="modal-link" href="#" target="_blank">Перейти в Telegram</a>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
